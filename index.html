<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quizzehn</title>
  <!-- Montserrat von Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #4b4b4b;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      width: 320px;
      height: 600px;
      background: #000;
      border-radius: 30px;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .card {
      position: absolute;
      top: 20px; left: 20px;
      right: 20px; bottom: 80px;
      background: #f4a300;
      border-radius: 20px;
      padding: 20px;
      box-sizing: border-box;
      color: #fff;
      text-align: center;
      font-weight: 600;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transition: transform 0.5s ease, opacity 0.5s ease;
      overflow: hidden;
    }
    .card.slide-out {
      opacity: 0;
    }
    .question {
      margin-bottom: 12px;
      font-size: 16px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
      width: 100%;
      flex-grow: 1;
    }
    li {
      margin: 4px 0;
      padding: 8px 10px;
      font-weight: 400;
      line-height: 1.2;
      overflow-wrap: break-word;
      word-break: break-word;
      border-radius: 4px;
    }
    /* Abwechselnde Hintergrundfarben für bessere Lesbarkeit */
    ul li:nth-child(odd) {
      background-color: rgba(255, 255, 255, 0.1);
    }
    ul li:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="container" id="container"></div>

  <script src="quizzehn_cards.js"></script>
  <script>
    const container = document.getElementById('container');
    let currentIndex = -1;

    function makeCard(idx) {
      const c = cards[idx];
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="question">${c.question}</div>
        <ul>${c.answers.map(a => `<li>${a}</li>`).join('')}</ul>
      `;
      attachDrag(card);
      return card;
    }

    // Binary Search für größte passende Font-Size mit Mindestgröße 12px
    function adjustAnswerFontSize(card) {
      const questionEl = card.querySelector('.question');
      const ul = card.querySelector('ul');
      const items = ul.querySelectorAll('li');

      // Verfügbarer Platz berechnen
      const availableHeight = card.clientHeight
        - questionEl.offsetHeight
        - (items.length - 1) * 8 // Margin + Padding (4px oben + 4px unten)
        - 16;                    // Puffer

      let low = 12, high = 18, best = low;
      while (low <= high) {
        const mid = Math.floor((low + high) / 2);
        items.forEach(li => li.style.fontSize = `${mid}px`);
        if (ul.scrollHeight <= availableHeight) {
          best = mid;
          low = mid + 1;
        } else {
          high = mid - 1;
        }
      }
      items.forEach(li => li.style.fontSize = `${best}px`);
    }

    function initStack() {
      const first  = getNextIndex();
      const second = getNextIndex();

      const under = makeCard(second);
      under.style.zIndex = 1;
      container.appendChild(under);
      requestAnimationFrame(() => adjustAnswerFontSize(under));

      const top = makeCard(first);
      top.style.zIndex = 2;
      container.appendChild(top);
      requestAnimationFrame(() => adjustAnswerFontSize(top));

      currentIndex = first;
    }

    function loadNext() {
      const newIdx  = getNextIndex();
      const newCard = makeCard(newIdx);
      newCard.style.zIndex = 1;
      container.querySelectorAll('.card')
        .forEach(c => c.style.zIndex = parseInt(c.style.zIndex) + 1);
      container.appendChild(newCard);
      requestAnimationFrame(() => adjustAnswerFontSize(newCard));
    }

    function getNextIndex() {
      let idx;
      do { idx = Math.floor(Math.random() * cards.length); }
      while (idx === currentIndex);
      currentIndex = idx;
      return idx;
    }

    function attachDrag(card) {
      let startX, startY, dx = 0, dy = 0, dragging = false;
      const threshold = 100;

      card.addEventListener('pointerdown', e => {
        dragging = true;
        startX = e.clientX;
        startY = e.clientY;
        card.setPointerCapture(e.pointerId);
        card.style.transition = '';
      });

      card.addEventListener('pointermove', e => {
        if (!dragging) return;
        dx = e.clientX - startX;
        dy = e.clientY - startY;
        card.style.transform = `translate(${dx}px, ${dy}px) rotate(${dx * 0.05}deg)`;
      });

      card.addEventListener('pointerup', e => {
        if (!dragging) return;
        dragging = false;
        card.releasePointerCapture(e.pointerId);
        if (Math.abs(dx) > threshold || Math.abs(dy) > threshold) {
          card.classList.add('slide-out');
          card.style.transform = `translate(${dx * 2}px, ${dy * 2}px)`;
          setTimeout(() => {
            card.remove();
            loadNext();
          }, 500);
        } else {
          card.style.transition = 'transform 0.3s ease';
          card.style.transform = 'translate(0, 0)';
        }
      });
    }

    initStack();
  </script>
</body>
</html>
